<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Amavuna Attendance</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link href="assets/img/auca.png" rel="icon"/>
        <link href="assets/img/auca.png" rel="apple-touch-icon"/>
    </head>
    <body style="background-image: url(assets/img/bgbody.jpg); background-size: cover;">
        <div class="container w-25 mt-5 bg-info text-white" style="height:600px;">
                <h2 class="text-center p-3 pt-5">SETUP FORM</h2>
                <div class="col-12 text-center">
                    <h:form>
                        <h:commandLink class="btn btn-primary" value="Logout" action="#{mr.logout}"/>
                    </h:form>
                </div>
                <h:form>
                    <div class="form-group">
                        <Label>Amavuna ID </Label><br/>
                        <h:inputText class="form-control" id="amavunaId" value="#{mr.amavuna.amavunaId}" label="amavunaId" required="true"/>
                    </div>
                    <div class="form-group">
                        <Label>Preacher Name </Label><br/>
                        <h:inputText class="form-control" id="preacher" value="#{mr.amavuna.preacher}" label="preacher" required="true"/>
                    </div>
                    <div class="form-group">
                        <Label>Script </Label><br/>
                        <h:inputText class="form-control" id="script" value="#{mr.amavuna.script}" label="script" required="true"/>
                    </div>
                    <div class="form-group">
                        <Label>Date </Label><br/>
                        <h:inputText class="form-control" id="time" value="#{mr.amavuna.time}" label="time" required="true"/>
                    </div>
                    <div class="col-12 text-center">
                        <h:commandButton class="btn btn-primary" value="Register" action="#{mr.registerAmavuna()}"/>
                    </div>
                    <h:messages style="color:red"/>
                </h:form>
            </div>
    </body>
</html>
