<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Amavuna Attendance</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link href="assets/img/auca.png" rel="icon"/>
        <link href="assets/img/auca.png" rel="apple-touch-icon"/>
    </head>
    <body style="background-image: url(assets/img/bgbody.jpg); background-size: cover;">
        <div class="container w-25 mt-5 bg-info text-white" style="height:600px;">
                <h2 class="text-center p-3 pt-5">SIGNUP FORM</h2>
                <h:form>
                    <div class="form-group">
                        <Label>Username </Label><br/>
                        <h:inputText class="form-control" id="username" value="#{mr.profile.username}" label="username" required="true"/>
                    </div>
                    <div class="form-group">
                        <Label>Password </Label><br/>
                        <h:inputSecret class="form-control" id="password" value="#{mr.profile.password}" label="password" required="true"/>
                    </div>
                    <div class="form-group">
                        <Label>Confirm Password </Label><br/>
                        <h:inputSecret class="form-control" id="confirmPassword" value="#{mr.attendance.studId}" label="confirmPassword" required="true"/>
                    </div>
                    <div class="form-group">
                        Already have an account <a class="text-warning" href="signin.xhtml">Login here</a>
                    </div>
                    <div class="col-12 text-center">
                        <h:commandButton class="btn btn-primary" value="Register" action="#{mr.registerProfile()}"/>
                    </div>
                    <h:messages style="color:red"/>
                </h:form>
            </div>
    </body>
</html>
