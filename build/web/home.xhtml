<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    <title>Amavuna Attendance</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="assets/img/auca.png" rel="icon"/>
        <link href="assets/img/auca.png" rel="apple-touch-icon"/>
    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet"/>
  </head>

  <body class="text-center bg-info">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Amavuna Attendance</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="viewattendance.xhtml">View attendance</a>
            <h:form>
                <h:commandLink class="nav-link" value="Logout" action="#{mr.logout}"/>
            </h:form>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
          <c:choose>
              <c:when test="#{mr.amavunaData != null}">
                <h1 class="cover-heading">#{mr.amavunaData.preacher}</h1>
                    <p class="lead">#{mr.amavunaData.script}</p>
                  <p class="lead">
                    <a href="#" class="btn btn-lg btn-secondary" data-toggle="modal" data-target="#myModal">Take attendance</a>
                  </p>
            </c:when>
            <c:otherwise>
                <h1 class="cover-heading">No amavuna today</h1>
                <p class="lead">Please wait for new events</p>
            </c:otherwise>
        </c:choose>
          <h:messages style="color:red"/>
        <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title lead text-dark">Attendance Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <h:form>
  <div class="form-group">
      <label for="username" class="text-dark">Username:</label>
      <h:inputText class="form-control" value="#{mr.attendance.studusername}" id="username" label="username" required="true"/>
  </div>
  <div class="form-group">
    <label for="studId" class="text-dark">Student ID:</label>
    <h:inputText class="form-control" value="#{mr.attendance.studId}" id="studId" label="studId" required="true"/>
  </div>
  <div class="form-group">
    <label for="pwd" class="text-dark">Keyword:</label>
    <h:inputText class="form-control" value="#{mr.profile.password}" id="pwd" label="pwd" required="true"/>
  </div>
                <h:commandButton class="btn btn-primary" value="Take attendance" action="#{mr.registerAttendance()}"/>
</h:form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
        
        
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Masoro Campus, Kigali</p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
        //<![CDATA[
        window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>');
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        //]]>
    </script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  

</body></html>
